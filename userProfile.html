<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLT Todo list Table: Profile</title>
    <link rel="stylesheet" href="userProfile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
       <div class="containerLeft">
            <div class="plus">+</div>
            <div class="navMenu">
                <ul>
                    <li class="workspace">Workspace<img class="workspaceImg" src="./img/dd.svg" alt=""></li>
                    <li>Discussions</li>
                    <li>Users</li>
                    <li>Support</li>
                </ul>
            </div>
       </div>
       <div class="container">
        <div class="navLogo">
            <img src="./img/logo.svg" alt="" class="logo">
        </div>
       </div>
       <div class="containerRight">
        <div class="navUser">
            <img src="./img/user.svg" alt="" id="userTypeImg">
            <div class="userRight">
                <h2 class="userTypeHeader">Admin</h2>
                <h3 class="userNameHeader">John Doe</h3>
            </div>
            <img src="./img/dd.svg" alt="" class="imgUserType">
        </div>
       </div>
    </header>
    <div class="bodyContainer">
        <div class="subBodyContainer">

            <div class="profilePic">
                <img class="userpic" src="img/userProfile.svg" alt="">
            
                <div class="nameAndDisplay">
                    <div class="username">Username</div>
                    <div class="nameType">Jane Doe, Member</div>
                </div>
            </div>

            <form action="">

                <div class="headTextPersonal">Personal Info</div>
                <div class="input">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>
                <div class="input">
                    <input type="text" placeholder="Phone number">
                    <input type="date" name="" id="">
                </div>

                <div class="headText">Account Info</div>
                <div class="input">
                    <input type="text" placeholder="Display name">
                    <input type="text" placeholder="Email">
                </div>
                <div class="saveChange">
                    <h1>Change password?</h1>
                    <button>Save changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
