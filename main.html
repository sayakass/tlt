<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLT Todo list Table: Workspace</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
       <div class="containerLeft">
            <div class="plus">+</div>
            <div class="navMenu">
                <ul>
                    <li class="workspace">Workspace<img class="workspaceImg" src="./img/dd.svg" alt=""></li>
                    <li>Discussions</li>
                    <li>Users</li>
                    <li>Support</li>
                </ul>
            </div>
       </div>
       <div class="container">
        <div class="navLogo">
            <img src="./img/logo.svg" alt="" class="logo">
        </div>
       </div>
       <div class="containerRight">
        <div class="navUser">
            <img src="./img/user.svg" alt="" id="userTypeImg">
            <div class="userRight">
                <h2 class="userTypeHeader">Admin</h2>
                <h3 class="userNameHeader">John Doe</h3>
            </div>
            <img src="./img/dd.svg" alt="" class="imgUserType">
        </div>
       </div>
    </header>
</body>
</html>
